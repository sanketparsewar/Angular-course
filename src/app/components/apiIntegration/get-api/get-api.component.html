<div class="header mt-2 bg-secondary p-3 text-white mb-3">
    <h1>API Integration</h1>
    <p>Get api</p>
</div>

<div class="row">
    <div class="col-4 text-center ">
        <button class="btn btn-primary" (click)="getAllUser()">Get User</button>
        <button class="btn btn-success ms-3" (click)="getAllCustomer()">Get customer</button>
    </div>
    <div class="col-4">
        <h4>User data fetched from api</h4>
        <ul>
            @for(item of userList;track $index){
            <li>{{item.name}}, {{item.email}}</li>
            }
        </ul>
    </div>
    <div class="col-4">
        <h4>Customer data fetched from api</h4>
        <ol>
            @for(item of customerList;track $index){
                <li>{{item.userName}}</li>
            }
        </ol>
    </div>
</div>
